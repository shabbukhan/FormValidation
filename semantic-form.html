<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="semantic-form.css">
    <title> HTML5 forms </title>
</head>

<body>
    <header role="banner">
        <section> banner </section>
    </header>
    <nav role="navigation">
        <ul>
            <li>Put navigation here</li>
        </ul>
    </nav>
    <main role="main">
        <form id="myForm" novalidate name="userForm">
            <h1>HTML5 Semantic form</h1>
            <p id="success"></p>
            <p>Required fields are followed by <strong><abbr title="required"> * </abbr></strong>.</p>

            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" aria-label="username" id="username" name="username" />
                <span id="error-msg-user"></span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" aria-label="password" id="password" name="password" />
                <span id="error-msg-pass"></span>
            </div>

            <div class="form-group">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" aria-label="confirmpassword" id="confirmpassword" name="confirmpassword" />
                <span id="error-msg-conpass"></span>
            </div>

            <fieldset class="form-group" id='gender'>
                <legend>Select Gender</legend>
                <label for="female">Female</label>
                <input id="female" type="radio" name="gender" value="female" />

                <label for="male"> Male </label>
                <input id="male" type="radio" name="gender" value="male" />
                <span id="error-msg-gender"></span>
            </fieldset>

            <div class="form-group">
                <label for="experience">Experience</label>
                <select id="experience" name="experience">
			<option value="0" selected>Select Experience</option>
			<option>1-3 years</option>
			<option>4-7 years</option>
			<option>8-10 years</option>
			<option>11-a2 years</option>
			<option> Above 12</option>
			</select>
                <span id="error-msg-exp"></span>
            </div>

            <fieldset class="form-group" id='skillSet'>
                <legend>Skills</legend>
                <label for="javascript">Javascript</label>
                <input id="javascript" type="checkbox" name="skill" value="javascript" />

                <label for="html5">HTML5</label>
                <input class="form-check-input" id="html5" type="checkbox" name="skill" value="html5" />

                <label for="css3">CSS3</label>
                <input class="form-check-input" id="css3" type="checkbox" name="skill" value="css3" />
                <span id="error-msg-skill"></span>
            </fieldset>

            <div class="center">
                <button type="button" class="btn" id="submit">
							Submit
					</button>
            </div>

        </form>
    </main>

    <footer role="contentinfo">
        <p>Put copyright, etc. here.</p>
    </footer>



    <script src="semantic-form.js"></script>
    <!-- <script type="text/javascript" src="html5forms.js" ></script> -->
</body>

</html>
